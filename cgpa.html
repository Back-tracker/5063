<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CGPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>CGPA Calculator</h2>
        <form id="cgpaForm">
            <label for="grades">Enter Grades (comma-separated):</label>
            <input type="text" id="grades" placeholder="e.g., 8.5, 9.0, 7.5, 8.0">
            <button type="button" onclick="calculateCGPA()">Calculate CGPA</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateCGPA() {
            const gradesInput = document.getElementById('grades').value;
            const grades = gradesInput.split(',').map(Number);

            if (grades.some(isNaN)) {
                document.getElementById('result').textContent = "Please enter valid numbers.";
                return;
            }

            const total = grades.reduce((sum, grade) => sum + grade, 0);
            const cgpa = (total / grades.length).toFixed(2);

            document.getElementById('result').textContent = `Your CGPA is: ${cgpa}`;
        }
    </script>
</body>
</html>
